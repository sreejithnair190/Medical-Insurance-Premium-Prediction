<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div include-html="navbar.html" id="navbar_file"></div>
    </div>
    <div class="registration-form">
        <form action="result" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control item" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control item" name="Age" id="Age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label>Diabetes</label>
                <select class="form-control item" name="Diabetes">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Blood Pressure</label>
                <select class="form-control item" name="BloodPressureProblems">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Any Organ Transplants</label>
                <select class="form-control item" name="AnyTransplants">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Any Chronic Diseases</label>
                <select class="form-control item" name="AnyChronicDiseases">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Height</label>
                <input type="number" class="form-control item" name="Height" id="Height" placeholder="Enter your height in cms" required>
            </div>
            <div class="form-group">
                <label>Weight</label>
                <input type="number" class="form-control item" name="Weight" id="Height" placeholder="Enter your Weight in kgs" required>
            </div>
            <div class="form-group">
                <label>Known Allergies</label>
                <select class="form-control item" name="KnownAllergies">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>History Of Cancer In Family</label>
                <select class="form-control item" name="HistoryOfCancerInFamily">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Predict</button>
            </div>
        </form>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="include-html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
